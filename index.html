<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="columns">
          <h2 class="main-title">Новый пост</h2>
          <div>
            <input
              class="js-title-input title-input"
              type="text"
              placeholder="Заголовок"
            />
          </div>
          <div>
            <textarea
              class="js-text-input text-input"
              maxlength="250"
              wrap="hard"
              cols="25"
              placeholder="Напишите пост"
            ></textarea>
          </div>

          <button class="js-public-btn public-btn">Опубликовать</button>
          <div id="js-validationMassage" class="validationMassage validationMassage_hidden">
          </div>
        </div>
        <div class="columns">
          <h2 class="main-title">Лента</h2>
          <div id="js-post" class="post" style="font-size: 32px">
            Тут пока пусто...
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
